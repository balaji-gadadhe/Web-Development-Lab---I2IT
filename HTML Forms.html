<!DOCTYPE html>
<html>
<head>
    <title>Practical 2 - Detailed Registration</title>
</head>
<body bgcolor="#e9ecef">

    <center>
        <h2>Course Admission Form</h2>
    </center>
    <hr width="90%">

    <table border="1" align="center" width="500" bgcolor="white" cellpadding="12" cellspacing="0">
        <tr>
            <td>
                <form>
                    <b>Full Name:</b><br>
                    <input type="text" name="st_name" size="40"><br><br>

                    <b>Mobile Number:</b><br>
                    <input type="number" name="st_mobile"><br><br>

                    <b>Password:</b><br>
                    <input type="password" name="st_pass"><br><br>

                    <table border="0" width="100%">
                        <tr>
                            <td>
                                <b>Gender:</b><br>
                                <input type="radio" name="gen"> Male 
                                <input type="radio" name="gen"> Female
                            </td>
                            <td>
                                <b>Date of Birth:</b><br>
                                <input type="date" name="dob">
                            </td>
                        </tr>
                    </table><br>

                    <b>Select Course:</b><br>
                    <select name="course">
                        <option>B.Tech CSE</option>
                        <option>B.Tech IT</option>
                        <option>B.Tech AI & DS</option>
                    </select><br><br>

                    <b>Skills:</b><br>
                    <input type="checkbox" name="h1"> Python <br>
                    <input type="checkbox" name="h2"> C or C++ <br>
                    <input type="checkbox" name="h3"> JAVA<br><br>

                   

                    <b>Permanent Address:</b><br>
                    <textarea name="addr" rows="3" cols="45"></textarea><br><br>

                    <center>
                        <input type="submit" value="Submit Form">
                        &nbsp;
                        <input type="reset" value="Clear All">
                    </center>
                </form>
            </td>
        </tr>
    </table>

    <br>
    <center>
        <small>Copyright &copy; 2026 Balaji Gadadhe</small>
    </center>

</body>
</html>s
